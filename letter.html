<HTML>
<BODY>
<canvas width="1000" , height="1000" , id="lab01">
</canvas>

<script>
    var canvas = document.getElementById("lab01");
    var ctx = canvas.getContext("2d");


    function horizontal(x, y, timer) {
        ctx.fillRect(x + timer, y, 1, 1);
        ctx.fillStyle = "#17A074";
    }

    function vertical(x, y, timer) {
        ctx.fillRect(x, y + timer, 1, 1);
        ctx.fillStyle = "#17A074";
    }

    function print(arr) {
        if (arr[2] < 50) {
            newArr = arr;
            horizontal(arr[0], arr[1], arr[2]);
            horizontal(arr[0], arr[1] + 50, arr[2]);
            horizontal(arr[0], arr[1] + 100, arr[2]);
            vertical(arr[0], arr[1], arr[2]);
            vertical(arr[0], arr[1] + 50, arr[2]);
            newArr[2] += 1;
            return newArr;
        }
    }

    j = 0;
    xStart = 10;
    yStart = 10;
    let array = new Array(xStart, yStart, j)
    setInterval(function () {
        print(array);
    }, 100);
</script>

</BODY>
</HTML>
