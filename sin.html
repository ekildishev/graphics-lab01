<HTML>
<BODY>
<canvas width="1920" , height="1080" , id="DZ2">
</canvas>

<script>
    var canvas = document.getElementById("DZ2");
    var ctx = canvas.getContext("2d");

    function minus(x, y) {
        for (let i = -10; i < 10; ++i) {
            ctx.fillRect(x + i, y, 1, 1);
            ctx.fillStyle = "#243A09";
        }
    }

    function plus(x, y) {
        for (let i = -10; i < 10; ++i) {
            ctx.fillRect(x + i, y, 1, 1);
            ctx.fillStyle = "#243A09";
        }
        for (let i = -10; i < 10; ++i) {
            ctx.fillRect(x, y + i, 1, 1);
            ctx.fillStyle = "#243A09";
        }
    }

    function right(timer) {
        y = 100 * Math.sin(timer) + 150;
        console.log("right  x=", timer, "   y=", y);
        plus(timer, y);
    }

    function left(timer) {
        y = 930 - 100 * Math.sin(1920 - timer);
        console.log("left  x=", 1920-timer, "   y=", y);
        plus(1920 - timer, y);
    }

    function down(timer) {
        x = 1770 - 100 * Math.sin(timer-1920);
        console.log("down  x=", x, "   y=", timer - 1920);
        minus(x, timer- 1920);
    }

    function up(timer) {
        x = 150+100 * Math.sin(3000 - timer);
        console.log("down  x=", x, "   y=", 3000-timer);
        minus(x, 3000 - timer);
    }

    function print(timer) {
        if (Math.floor(100*timer / 3000) % 2 === 0) {
            if (100*timer % 3000 < 1920) {
                right(100*timer % 3000);
            } else {
                down(100*timer % 3000);
            }
        } else {
            if (100*timer % 3000 < 1920) {
                left(100*timer % 3000);
            } else {
                up(100*timer % 3000);
            }
        }
    }

    timer = 0;
    setInterval(function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        print(timer);
        timer+=0.5;
    }, 100);
</script>
</BODY>
</HTML>
